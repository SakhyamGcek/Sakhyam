<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nukkad Drama Club Events</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 20px;
            background-image: url('bg-1.jpg');
        }
        
        header {
            position: relative;
            text-align: center;
            padding: 10px 0;
            font-size: 50px;
            color: #fcefef;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #010a13;
            background-image: url('hbg.jpg');
            filter: blur(50px);
            z-index: -1;
        }

        .content {
            padding: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
        }
        
        h1, h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
          
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #101010;
            margin-bottom: 10px;
        }
        
        .event-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center text in the event section */
        }
        
        .video-gallery {
            margin-bottom: 20px;
        }
        
        .video-gallery iframe {
            display: block;
            width: 100%;
            height: 500px;
            margin-bottom: 10px;
            max-width: 100%;
        }
        
        .photo-gallery {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px; /* Adjusted margin for spacing */
        }
        
        .photo-gallery img {
            width: 45%;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        img {
            width: 350px;
            height: 300px;
            object-fit: cover;
            margin-left: 30px;
            margin-right: 30px;
        }
        
        .centered-image {
            display: block;
            margin: 0 auto;
        }
        
        footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    margin-top: 30px;
    padding: 10px 0;
    overflow: hidden; /* Ensure the pseudo-element is contained */
}

footer::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #160101;
    filter: blur(30px);
    z-index: -1; /* Place it behind the footer content */
}

        footer p{
            color: #f2f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h>Nukkad Drama Club Events</h>
        <nav></nav>
    </header>

    <h2>Previous Events</h2>

    {% for event in events %}
    <section class="event-section">
        <h1>{{ event.title }}</h1>
        <div class="video-gallery">
            <iframe width="560" height="315" src="{{ event.video_url }}" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="photo-gallery">
            {% if event.image1 %}
            <img src="{{ event.image1}}" alt="Previous Event Photo">
            {% endif %}
            {% if event.image2 %}
            <img src="{{ event.image2 }}" alt="Previous Event Photo">
            {% endif %}
        </div>
        <p>{{ event.description }}</p>
    </section>
    {% endfor %}

    <footer>
        <p>&copy; 2024 Nukkad Drama Club. All rights reserved.</p>
    </footer>
</body>
</html>
